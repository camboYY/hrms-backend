server:
    port: 8086
spring:
  application:
    name: payroll
  datasource:
    url: jdbc:postgresql://localhost:5436/hrms_payroll_db
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

api:
  gateway:
    url: http://localhost:8080

logging:
  level:
    org.springframework.amqp.rabbit.listener: DEBUG
    com.bbu.hrms.attendance_service.listener: DEBUG

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

