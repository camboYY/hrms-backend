server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Auth API
        url: /v3/api-docs
  api-docs:
    path: /v3/api-docs

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

jwt:
  secret: mySecretKey
  expiration: 86400000  # 24 hours in milliseconds

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    org:
      springframework:
        security: DEBUG #DEBUG