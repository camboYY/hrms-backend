server:
  port: 8083

spring:
  application:
    name: leave-request
  datasource:
    url: jdbc:postgresql://localhost:5434/hrms_leavedb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
