services:
  postgres:
    image: postgres:15
    container_name: postgres_leave_request
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: hrms_leavedb   # âœ… This auto-creates the DB
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
